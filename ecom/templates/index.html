<html lang="en">

    <title>Welcome to My Awesome Cart</title>
    <style>
      img{
        margin-left: 5vw;

      .row {
  position: relative;
  width: 50%;
}

/* Make the image responsive */


/* Style the button and place it in the middle of the row/image */
.row .btn {
  position: absolute;
  top: 70%;
  left: 40%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  border: 2px solid black;
  background-color:rgb(179, 6, 64);
  color: white;
  font-size: 1.5em;
  padding: 1.5em 2.5em;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.row .btn:hover {
  background-color:black;
  
}
.jumbotron{
  background-color:rgb(179, 6, 64);
  color: cornsilk;
}
      
    </style>
  </head>

   <div class="jumbotron">

  <p>It uses utility classes for typography and spacing to space content out within the larger row.</p>
  
  
</div>
